<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Sample Lenddo Phonegap App</title>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <div id="form_container">
          <form id="main_form" target="#">
              <div class="form-group">
                <label for="loan_amount">Loan Amount</label>
                <input id="loan_amount" type=text name="loan_amount"/>
              </div>
              <div class="form-group">
                <label for="first_name">First Name</label>
                <input id="first_name" type=text name="first_name"/>
              </div>
              <div class="form-group">
                <label for="last_name">Last Name</label>
                <input id="last_name" type=text name="last_name"/>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type=text name="email"/>
              </div>
              <div class="form-group">
                <label for="employer">Employer</label>
                <input id="employer" type=text name="employer"/>
              </div>
              <div class="form-group">
                <label for="mobilephone">Mobile Phone</label>
                <input id="mobile_phone" type=text name="mobilephone"/>
              </div>
              <div id="lenddo_verify">
              </div>
          </form>
        </div>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
